{% load i18n %}
{% load static %}

<!DOCTYPE html>
<html>
    <head>

        {% block title %}
        {% endblock %}

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="{% trans "Information about Obulo - Let's promote our suco to the world" %}">
        <meta name="keywords" content="Obulo">
        <meta property="og:image" content="https://obulo.pythonanywhere.com{{ post.image.url }}">
        <meta property="twitter:image" content="https://obulo.pythonanywhere.com{{ post.image.url }}">
        <meta property="og:title" content="{{ post.title }}" />
        <meta property="twitter:title" content="{{ post.title }}" />
        <meta name="twitter:card" content="summary_large_image">
        <meta property="og:type" content="website" />

        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'img/site.webmanifest' %}">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}" />

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="{% static 'js/htmx.min.js' %}" defer></script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id={{ G_ANALYTIC_CODE }}"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){
                dataLayer.push(arguments);
            }
            gtag('js', new Date());
            gtag('config', '{{ G_ANALYTIC_CODE }}');
        </script>

    </head>

    <body class="d-flex flex-column min-vh-100">
        {% block header %}
        {% endblock %}

        <div class="container" id="index-content">
        {% block content %}
        {% endblock %}
        </div>

        {% block footer %}
        {% endblock %}

        <script>
            /* HTMX Support */
            document.body.addEventListener('htmx:configRequest', (event) => {
                event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
            })

            /* Back button */
            function goBack() {
                window.history.back();
            }
        </script>

    </body>
</html>
