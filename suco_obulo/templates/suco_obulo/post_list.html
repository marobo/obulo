{% load i18n %}

<div class="row">
    <div class="col-12 col-md-6 image-column">
        {% if post.image %}
            <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid">
        {% else %}
            <p>{% trans 'No image found' %}</p>
        {% endif %}
    </div>
    <div class="col-12 col-md-6 text-column">
        <h5>{{ post.title }}</h5>
        <p>{{ post.overview|safe|truncatewords_html:125 }}</p>
        <a class="btn btn-outline-success"
            hx-get="{% url 'post_detail' post.pk %}"
            hx-swap="outerHTML"
            hx-target="#index-content"
            hx-push-url="true"
        >
            {% trans 'Show me more' %}
            <span>&#8594;</span>
        </a>
    </div>
</div>
