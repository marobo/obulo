{% extends base_template %}

{% block title %}
    <title>Tourism</title>
{% endblock %}

{% block content %}
    <h2>Aldeias</h2>
    <p>All Aldeias in suco Obulo</p>
    <div class="obulo">
    {% for post in posts %}
        {% if post.category.name == 'Aldeias' %}
        <div class="row">
            <div class="col-md-6">
                <img src="{{ post.image.url }}" alt="{{ post.title }}">
            </div>
            <div class="col-md-6">
                <h5>{{ post.title }}</h5>
                <p>{{ post.overview }}</p>
            </div>
        </div>
        {% endif %}
    {% endfor %}
    </div>
{% endblock %}
